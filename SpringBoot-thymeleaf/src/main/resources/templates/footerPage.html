<!DOCTYPE html>
<html xmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Footer Template</title>

<body>

					</ul>

				</div>

		</div>

		<div class="footer-copyright text-center py-3">
