<!doctype html>
<html lang="en" xmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Thymeleaf</title>
</head>
<body>
	<h1>Welcome <span th:text="${ #strings.toUpperCase(name) }"></span>, to Thymeleaf !</h1>
	<div th:with="a=5,b=12">
	<p>value of a is <span th:text="${a}"></span></p>
	<h2 th:text="'sum of '+${a}+' and '+${b}+' is '+${(a+b)}"></h2>
	</div>
</body>
</html>
